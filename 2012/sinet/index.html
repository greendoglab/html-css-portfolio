<body>

<div class="wrap">
    <header class="header wrap-row">
        <div class="h-block bleft phone">
            <span>инетрнет-провайдер</span>
            <span>(044) 383-32-24</span>
        </div>
        <div class="h-block bcenter names ta-center">
            <h1>sinet.kiev.ua</h1>
            <span class="action">Проводит Акцию!</span>
        </div>
        <div class="h-block vk bright">
            <a href=""><img src="images/vk.png" alt=""></a>
        </div>
    </header>
</div>
    
<section class="content">
    <div class="wrap wrap-row">
        <div class="h-block bleft ta-center reasons">
            <span class="upps">Успей, получи:</span>
            <span>Подключение + месяц инетрнета</span>
            <span class="free upps">Бесплатно!</span>
        </div>
        <div class="h-block bcenter counters">
            <div class="sblock ta-center black-label">осталось</div>
            <div class="count cpadd">
                <div class="table"><div class="count-dash">30</div></div>
                <div class="table"><div class="count-dash">30</div></div>
                <div class="table"><div class="count-dash">30</div></div>
                <div class="table"><div class="count-dash">30</div></div>
            </div>
            <div class="count">
                <div class="table black-label">дней</div>
                <div class="table black-label">часов</div>
                <div class="table black-label">минут</div>
                <div class="table black-label">секунд</div>
            </div>
        </div>
        <div class="h-block inputs ta-center bright">
            <form action="">
                <div class="fields">
                    <input type="text" placeholder="name"><br />
                    <input type="text" placeholder="phone"><br />
                    <input type="text" placeholder="enail"><br />
                    <input type="text" placeholder="adress"><br />
                </div>
                <input type="image" class="send" src="images/get.png">
            </form>
        </div>
    </div>
</section>

<section class="social">

    <ul>
        <li>
            <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ru">Твитнуть</a>

        </li>
